bootstrap: _bootstrap.php
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
coverage:
    enabled: true
    include:
        - src/*
modules:
    config:
        Yii2:
            configFile: "tests/config/yii2.php"
extensions:
    enabled:
        - Codeception\Extension\RunFailed
